<!DOCTYPE html>
<html>
<head>
    <title>Validation</title>
</head>
<body>
    <form>
        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="fname" pattern="\w+\s\w+" required
        title="First and last name separated by a space"
        oninput="val_fname()"/>
        <p id="fname_error" style="color:red;font-size: small;" ></p>
    <br>
        <label for="pass">Password</label>
        <input type="text" id="pass" name="pass" pattern="[\w\d]{7,}"
        title=" Must be at least 7 characters (letters, and/or digits) with underscore allowed"
        oninput="val_pass()"/>
        <p id="pass_error" style="color:red;font-size: small;" ></p>
    <br>
        <label for="staddr">Street Address</label>
        <input type="text" id="staddr" name="staddr"pattern="[1-5]{1}[\w]{1,15}"
        title="1-5 numbers followed by street name (up to 15 characters)"
        oninput="val_staddr()"/>
        <p id="staddr_error" style="color:red;font-size: small;" ></p>
    <br>
        <label for="zcode">Zip Code</label>
        <input type="text" id="zcode" name="zcode" pattern="\d{5}"
        title="Exactly 5 digits"
        oninput="val_zcode()"/>
        <p id="zcode_error" style="color:red;font-size: small;" ></p>
    <br>
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" name="dob" pattern="[0-1][0-9]-[0-3][0-9]-[0-9]{4}"
        title="This format mm-dd-yyyy"
        oninput="val_dob()"/>
        <p id="dob_error" style="color:red;font-size: small;" ></p>
    <br>
        <label for="creditcd">Credit Card</label>
        <input type="text" id="creditcd" name="creditcd" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
        title="This format xxxx-xxxx-xxxx-xxxx"
        oninput="val_creditcd()"/>
        <p id="creditcd_error" style="color:red;font-size: small;" ></p>
    <br>
        <input type="submit" name="submit"/>
    </form>
</body>
</html>
<script>
function val_fname(){
    var fname = document.getElementById("fname");
    var error = document.getElementById("fname_error");
    const regex = /^[\w]+[\s][\w]+$/
    if(regex.test(fname.value)){
        error.innerHTML="";
    }else{
        error.innerHTML="First and last name separated by a space";
    }
}
function val_pass(){
    var pass = document.getElementById("pass");
    var error = document.getElementById("pass_error");
    const regex = /^[\w\d]{7,}$/
    if(regex.test(pass.value)){
        error.innerHTML="";
    }else{
        error.innerHTML="Must be at least 7 characters (letters, and/or digits) with underscore allowed \
        Street Address: 1-5 numbers followed by street name (up to 15 characters)";
    }   
}
function val_staddr(){
    var staddr = document.getElementById("staddr");
    var error = document.getElementById("staddr_error");
    const regex = /^[1-5]{1}[\w]{1,15}$/
    if(regex.test(staddr.value)){
        error.innerHTML="";
    }else{
        error.innerHTML=" 1-5 numbers followed by street name (up to 15 characters)";
    }
}
function val_zcode(){
    var zcode = document.getElementById("zcode");
    var error = document.getElementById("zcode_error");
    const regex = /^[\d]{5}$/
    if(regex.test(zcode.value)){
        error.innerHTML="";
    }else{
        error.innerHTML="Exactly 5 digits";
    }
}
function val_dob(){
    var dob = document.getElementById("dob");
    var error = document.getElementById("dob_error")
    const regex = /^[0-1][0-9]-[0-3][0-9]-[0-9]{4}$/
    if(regex.test(dob.value)){
        error.innerHTML="";
    }else{
        error.innerHTML="This format mm-dd-yyyy";
    }
}
function val_creditcd(){
    var creditcd = document.getElementById("creditcd");
    var error = document.getElementById("creditcd_error");
    const regex = /^[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}$/
    if(regex.test(creditcd.value)){
        error.innerHTML="";
    }else{
        error.innerHTML="This format xxxx-xxxx-xxxx-xxxx";
    }
}
</script>
