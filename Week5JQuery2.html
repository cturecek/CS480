<!DOCTYPE html>
<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
    $("button").click(function(){
    $("div").css("background", "red");
    $("div").css("height", "200px");
    $("div").css("width", "200px");
    });
});
</script>
<style>
div {
    border: double;
    background: black;
    width: 400px;
    height: 400px;
}
</style>
</head>

<body>

<div> Example </div>
<br>
<button>Click to change the properties of DIV</button>

</body>
</html>
