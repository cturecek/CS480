<!DOCTYPE html>
<html>
    <head>
        <style>
        #square {
            height: 250px;
            width: 100px;
            margin: 70px;
            border: 5px dashed; 
            border-color: magenta;
            border-radius: 50px;
        }
        #square:hover {
            width: 400px; 
            border-color: green;
            transition-duration: 5s;
        }
        </style>
    </head>
<body>

    <div id="square"> </div>

</body>
</html>
