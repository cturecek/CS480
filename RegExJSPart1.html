<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Validation</title>
    </head>
<body>
    <form>
            <label for="fname">Full Name</label>
            <input type="text" name="fname" pattern="\w*\s\w*" required
            title="First and last name separated by a space"/>
        <br>
            <label for="pass">Password</label>
            <input type="text" name="pass" pattern="[\w\d]{7,}"
            title=" Must be at least 7 characters (letters, and/or digits) with underscore allowed"/>
        <br>
            <label for="staddr">Street Address</label>
            <input type="text" name="staddr" pattern="[1-5][\w]{1,15}"
            title="1-5 numbers followed by street name (up to 15 characters)"/>
        <br>
            <label for="zcode">Zip Code</label>
            <input type="text" name="zcode" pattern="\d{5}"
            title="Exactly 5 digits"/>
        <br>
            <label for="dob">Date of Birth</label>
            <input type="text" name="dob" pattern="[0-1][0-9]-[0-3][0-9]-[0-9]{4}"
            title="This format mm-dd-yyyy"/>
        <br>
            <label for="creditcd">Credit Card</label>
            <input type="text" name="creditcd" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
            title="This format xxxx-xxxx-xxxx-xxxx"/>
        <br>
            <input type="submit" name="submit"/>
    </form>
</body>
</html>
